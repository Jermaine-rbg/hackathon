<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
          <legend>User Information</legend>
          <p>
            <label for="first-name"> First Name </label>
            <input type="text" name="first-name" id="first-name" />
          </p>
          <p>
            <label for="last-name"> Last Name </label>
            <input type="text" name="Last-name" id="Last-name" />
          </p>
          <p>
            <label for="address"> Home Address </label>
            <input type="text" name="address" id="address" />
          </p>
        </fieldset>
        <input type="submit" id="submit-button" value="submit" />
      </form>
      
<br>
<br>
      <!-- check box element -->
      <form>
        <fieldset>
          <legend>Do you like programming?</legend>
          <p>
            <label>
              <input type="checkbox" id="yes" name="question" value="yes" checked /> Yes
            </label>
          </p>
          <p>
            <label> <input type="checkbox" id="no" name="question" value="no" /> No </label>
          </p>
        </fieldset>
      </form>
     
<br>
<br>

      <!-- without fieldset -->
        <legend>
          What Programming languages do you like? (Choose More than One)
        </legend>
        <p>
          <label> <input type="checkbox" checked /> HTML </label>
        </p>
        <p>
          <label> <input type="checkbox" /> CSS </label>
        </p>
        <p>
          <label> <input type="checkbox" /> Javascript </label>
        </p>
        <p>
          <label> <input type="checkbox" /> Python </label>
        </p>
      
<br>
<br>


       <!-- TextArea -->

       <fieldset>
        <label for="experience-input"> Tell us about your Experience! </label>
        <p>
          <textarea id="experience-input" name="experience">
      You had a ...
          </textarea>
        </p>
      </fieldset>   

<br>
<br>

<!-- dropdown menu -->

<fieldset>
    <label for="genre-select"> What's Your favorite movie genre? </label>
    <select name="genre" id="genre-select">
      <option value="" disabled selected>--Please choose an option--</option>
      <option value="action">Action</option>
      <option value="adventure">Adventure</option>
      <option value="comedy">Comedy</option>
      <option value="documentary">documentary</option>
      <option value="horror">Horror</option>
      <option value="mystery">Mystery</option>
      <option value="Anime">Anime</option>
    </select>
  </fieldset>

  

</body>
</html>
